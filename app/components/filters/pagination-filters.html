<div class="input-group">
	<span class="input-group-addon no-round-border">Search</span>
	<input type="text" ng-model="pager.q" class="form-control no-round-border" placeholder="Type text here...">
</div>
<div class="input-group">
	<span class="input-group-addon no-round-border">Rows per page</span>
	<input type="number" ng-model="pager.pageSize" class="form-control no-round-border" placeholder="Type number here...">
</div>
