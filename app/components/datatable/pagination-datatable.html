<table class="table table-bordered table-striped table-hover">
	<thead class="thead-inverse">
		<tr>
			<th>postId</th>
			<th>id</th>
			<th>name</th>
			<th>email</th>
			<th>body</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="post in pager.data | filter: pager.q | startFrom: pager.currentPage*pager.pageSize | limitTo: pager.pageSize">
			<td>{{post.postId}}</td>
			<td>{{post.id}}</td>
			<td>{{post.name}}</td>
			<td>{{post.email}}</td>
			<td>{{post.body}}</td>
		</tr>
	</tbody>
</table>
