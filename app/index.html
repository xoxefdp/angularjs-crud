<!DOCTYPE html>

<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AngularJS Pagination Example</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="app.css">
</head>
<body>

  <div ng-controller="MyCtrl" style="margin:5%;">

    <h1 class="text-center">AngularJS Pagination Example</h1>

    <div class="row">
      <div class="col-xs-12">
        <div class="input-group">
          <span class="input-group-addon">Search</span>
          <input aria-label="Text input with checkbox" type="text" ng-model="q" id="search" class="form-control" placeholder="Type text here...">
        </div>
      </div>
      <div class="col-xs-12">
        <div class="input-group">
          <span class="input-group-addon">Rows per page</span>
          <input aria-label="Text input with radio button" type="text" ng-model="pageSize" id="pageSize" class="form-control" placeholder="Type number here...">
        </div>
      </div>
    </div>

    <table class="table table-bordered table-striped table-hover">
      <thead class="thead-inverse">
        <tr>
          <th>postId</th>
          <th>id</th>
          <th>name</th>
          <th>email</th>
          <th>body</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="element in data | filter:q | startFrom:currentPage*pageSize | limitTo:pageSize">
          <td>{{element.postId}}</td>
          <td>{{element.id}}</td>
          <td>{{element.name}}</td>
          <td>{{element.email}}</td>
          <td>{{element.body}}</td>
        </tr>
      </tbody>
    </table>

    <button type="button" class="btn btn-secondary btn-sm" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
      Previous
    </button>

    <button class="btn">
      <span class="badge badge-secondary">{{currentPage+1}}/{{numberOfPages()}}</span>
    </button>


    <button type="button" class="btn btn-secondary btn-sm" ng-disabled="currentPage >= getData().length/pageSize - 1" ng-click="currentPage=currentPage+1">
      Next
    </button>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
